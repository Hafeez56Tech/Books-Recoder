<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            margin-right: 15px;
            font-size: 1.1em;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        {% if request.user.is_authenticated %}
            <div class="user-info">
                <p>{{ request.user.first_name }} {{ request.user.last_name }}</p>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            <a href="{% url 'book_list' %}">Books</a>
            <a href="{% url 'send' %}">Send</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
    <h1>Welcome!</h1>
</body>
</html>
